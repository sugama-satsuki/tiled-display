<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="タイル確認ができます"
		/>
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" crossorigin="anonymous">
		<script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
		<link href='style.css' rel='stylesheet' />
		<title>tiled display</title>
	</head>
	<body>
		<div class="title">
			<h1>Tiled Display</h1>
			<p>下記リポジトリのdataディレクトリにexcelまたはcsv（geojsonも可）ファイルをコミットすると、このページに反映されます。</p>
		</div>
		<div id='map'></div>
		<script type="text/javascript">

			let protocol = new pmtiles.Protocol();
			maplibregl.addProtocol("pmtiles",protocol.tile);

			let PMTILES_URL = "https://sugama-satsuki.github.io/tiled-display/sample.mbtiles";
			const p = new pmtiles.PMTiles(PMTILES_URL);
			protocol.add(p);

			p.getHeader().then(h => {
				const map = new maplibregl.Map({
						container: 'map',
						zoom: h.maxZoom-2,
						center: [h.centerLon, h.centerLat],
						style: {
								version:8,
								sources: {
										"example_source": {
												type: "vector",
												url: "pmtiles://" + PMTILES_URL,
												attribution: '© <a href="https://openstreetmap.org">OpenStreetMap</a>'
										}
								},
								layers: [
										{
												"id":"buildings",
												"source": "example_source",
												"source-layer":"landuse",
												"type": "fill",
												"paint": {
														"fill-color": "steelblue"
												}
										},
										{
												"id":"roads",
												"source": "example_source",
												"source-layer":"roads",
												"type": "line",
												"paint": {
														"line-color": "black"
												}
										},
										{
												"id":"mask",
												"source": "example_source",
												"source-layer":"mask",
												"type": "fill",
												"paint": {
														"fill-color": "white"
												}
										}
								]
						}
				});
				map.showTileBoundaries = true;
		})
		</script>
	</body>
</html>
